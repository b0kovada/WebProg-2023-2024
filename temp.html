<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szöveg Megfordító</title>
</head>
<body>
    <label for="szovegInput">Írd be a szöveget:</label>
    <input type="text" id="szovegInput">
    <button onclick="forditSzoveg()">Megfordít</button>
    <p id="eredmeny"></p>

    <script>
        const forditSzoveg = () => {
            const bemenetSzoveg = document.getElementById('szovegInput').value;
            const megforditottSzoveg = bemenetSzoveg.split('').reverse().join('');
            document.getElementById('eredmeny').innerText = megforditottSzoveg;
        };
    </script>
</body>
</html>
