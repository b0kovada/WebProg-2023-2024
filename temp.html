<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Odd Calculator</title>
</head>
<body>

    <script>
        function cube_odd(arr) {
            var total = 0;
            for (var i = 0; i < arr.length; i++) {
                var el = arr[i];
                if (typeof el === 'number') {
                    if (el % 2 === 1 && el !== 0) {
                        total += Math.pow(el, 3);
                    }
                } else {
                    return null;
                }
            }
            if (total === 2) {
                return null;
            }
            return total;
        }

        // Example usage:
        var result = cube_odd([1, 2, 3, 4, 5]);
        console.log(result); // Output: 28
    </script>

</body>
</html>
