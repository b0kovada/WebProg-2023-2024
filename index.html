<!DOCTYPE html>
<html>
<head>
  <title>Adatok Kezelése</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="inputField" placeholder="Szöveg megadása">
  <button id="saveButton">Mentés</button>
  <div id="cardContainer"></div>

  <script>
    const adatok = [];

    function mentesFuggveny() {
      const inputField = document.getElementById("inputField");
      const inputValue = inputField.value;
      
      if (inputValue.trim() !== "") {
        adatok.push(inputValue);
        inputField.value = "";
        renderAdatok();
      }
    }

    function renderAdatok() {
      const cardContainer = document.getElementById("cardContainer");
      cardContainer.innerHTML = "";
      
      adatok.forEach((adat, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<p>Szöveg ${index + 1}:</p><p>${adat}</p>`;
        cardContainer.appendChild(card);
      });
    }

    const saveButton = document.getElementById("saveButton");
    saveButton.addEventListener("click", mentesFuggveny);
  </script>
</body>
</html>
