<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap példa</title>
</head>
<body>

    <form id="myForm">
        <label for="textInput">Szöveg:</label>
        <input type="text" id="textInput" name="text" required>
        <button type="button" onclick="logText()">Küldés</button>
    </form>

    <script>
        function logText() {
            var userInput = document.getElementById("textInput").value;
            console.log("Felhasználó által megadott szöveg: " + userInput);
        }
    </script>

</body>
</html>
