<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kurzusok projekt</title>
</head>
<body>
    <h1>Kurzusok</h1>
    <section id="courses-list"></section>
    <h2>Új kurzus</h2>
    <form id="new-course-form">
        <input type="text" id="course-name" placeholder="Kurzus neve" required>
        <input type="submit" value="Létrehozás">
    </form>
    <h1>Diákok</h1>
    <section id="students-list"></section>
    <h2>Add New Student</h2>
<form id="add-student-form">
    <input type="text" id="new-student-name" placeholder="Diák neve" required>
    <input type="submit" value="Létrehozás">
</form>
    <h2>Edit Student</h2>
    <form id="edit-student-form">
        <input type="text" id="student-name" placeholder="Diák neve" required>
        <input type="submit" value="Diák frissítése">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
